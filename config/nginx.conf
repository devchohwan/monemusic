# Nginx 설정 파일
# /etc/nginx/sites-available/monemusicpractice 에 복사

upstream puma {
  server unix:///var/www/monemusicpractice/shared/tmp/sockets/puma.sock;
}

server {
  listen 80;
  server_name your-ec2-public-ip.amazonaws.com;  # EC2 퍼블릭 IP 또는 도메인으로 변경

  root /var/www/monemusicpractice/public;
  
  access_log /var/www/monemusicpractice/log/nginx.access.log;
  error_log /var/www/monemusicpractice/log/nginx.error.log;

  location ^~ /assets/ {
    gzip_static on;
    expires max;
    add_header Cache-Control public;
  }

  try_files $uri/index.html $uri @puma;
  
  location @puma {
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header Host $http_host;
    proxy_redirect off;
    proxy_pass http://puma;
  }

  error_page 500 502 503 504 /500.html;
  client_max_body_size 10M;
  keepalive_timeout 10;
}